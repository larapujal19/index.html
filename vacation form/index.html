<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="style.css"

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Formulario de viaje</title>
  </head>
  
<!--Aca empieza el Body -->  
    <body>
      <main>
<!--Aca van los titulos y subtitulos -->
        <div class="container-fluid">
            <h1 id="title">Planifica tu viaje</h1>
            <p id="description">Te ayudamos a organizar tus vacaciones con esta breve encuesta</p>
         
<!--Aca va el formulario -->    
          <!--<div class="row">
						<div class="col-3"></div>
            <div class="col-lg-6 col-md-6 col-sm-12" id="form-1">-->
              <form id="survey-form">

								<div class="form-group" id="nombre1">
									<label id="name-label" class="nombresform">Nombre:</label>
           				<input id="name" type="text" name="nombre" placeholder="Escribe tu nombre" class="form-control">
								</div>
            	
								<div class="form-group">
									<label id="email-label" class="nombresform">Email:</label>
           	 			<input id="email" type="text" name="email" placeholder="Escribe tu email" class="form-control">
								</div>

								<div class="form-group">
									<label id="age-label" class="nombresform">Edad:</label>
            			<input id="age" type="number" name="edad" min="18" max="99" placeholder="Escribe tu edad" class="form-control">
								</div>

								<div class="form-group">
									<label class="nombresform" id="lugar">Que te gusta mas?</label>
            			<select name="places_list" id="dropdown" class="form-control">
              			<option value="playa">La playa</option>
              			<option value="montanas">Las montañas</option> 
              			<option value="ciudad">La ciudad</option>  
              			<option value="pais">El Campo</option>    
            			</select>   
								</div>

								<div class="form-group">
									<label class="nombresform" id="traslado">Que medio de transporte prefieres:</label><br>
									<input type="radio" name="avion-auto-barco" class="transporte" class="form-control"><label class="ban-1">Avión</label><br>
									<input type="radio" name="avion-auto-barco" class="transporte" class="form-control"><label class="ban-1">Automóvil</label><br>
									<input type="radio" name="avion-auto-barco" class="transporte" class="form-control"><label class="ban-1">Barco</label><br>
								</div>

								<div class="form-group">
									<label class="nombresform" id="personasviaje">Con quien viajas:</label><br>
            			<select name="people" id="people" class="form-control">
                		<option value="solo">Solo</option>
                		<option value="familia">En familia</option>
                		<option value="amigos">Con amigos</option>
                		<option value="pareja">Con pareja</option>
            			</select>
								</div>

								<div class="form-group">
									<label class="nombresform">Opciones del Hospedaje:</label><br>                   
            			<input type="checkbox" name="bano" class="hotel"><label class="ban-1">Baño privado</label><br>
            			<input type="checkbox" name="centrocomercial" class="hotel"><label class="ban-1">Cerca del centro comercial</label><br>
            			<input type="checkbox" name="piscina" class="hotel"><label class="ban-1">Piscina</label><br>
            			<input type="checkbox" name="spa" class="hotel"><label class="ban-1">Spa</label><br>
            			<input type="checkbox" name="cocina" class="hotel"><label class="ban-1">Cocina</label><br>
            			<input type="checkbox" name="wifi" class="hotel"><label class="ban-1">Wi-fi</label><br> 
            			<input type="checkbox" name="bus" class="hotel"><label class="ban-1">Transporte al Hotel</label><br>
            			<input type="checkbox" name="estacionamiento" class="hotel"><label class="ban-1">Estacionamiento</label><br>
            			<input type="checkbox" name="guarderia" class="hotel"><label class="ban-1">Guardería</label><br>
								</div>

								<div class="form-group">
									<label class="nombresform">Escribe tus comentarios aquí:</label>
            			<textarea name="comentarios" id="cajacomentarios" placeholder="Escribe aqui" class="form-control"></textarea>
									<button type="submit" id="boton-enviar">Enviar</button>
								</div>


								
								

									  

            	

            	

            	

              </form>
							<div class="col-3"></div>
        
            </div>     
          </div>
        </div>    
    
      </main>
        

    
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>


    </body>
</html>
